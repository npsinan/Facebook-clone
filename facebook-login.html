<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="fb.css" />
  <title>Document</title>
</head>

<body>
  <div class="fb-page">
    <div class="main">
      <div class="fb-title">
        <div class="content">
          <h1>facebook</h1>
          <p>
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
      </div>
      <div class="login">
        <div class="form-div">
          <form action="fb-main.html">
            <input type="text" placeholder="Email address or phone number" required />
            <input type="text" placeholder="Password" required />
            <button class="blueB"><span class="bt-txt1">Login</span></button>
            <div class="forget">
              <a href="#">Forget Password?</a>
            </div>
            <button class="greenB">
              <span class="bt-txt2">Create new account</span>
            </button>
          </form>
        </div>
        <p class="msg">
          <span class="para">Create a Page </span>for a celebrity, brand or
          business.
        </p>
      </div>
    </div>
  </div>
</body>

</html>
